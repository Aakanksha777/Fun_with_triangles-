<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz_triangle</title>
</head>
<body>
    <form class="quiz-form">
        <div class="quiz-container">
         <p>Question1: What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
         <input type="radio" id="option1" name="question1" value="45°"><label for="option1">45°</label><br>
         <input type="radio" id="option2" name="question1" value="90°"><label for="option2">90°</label><br>
         <input type="radio" id="option3" name="question1" value="60°"><label for="option3">60°</label><br>
        </div>
  
        <div class="quiz-container">
          <p>Question2: If a triangle has an angle of 90 degrees, what is it called?</p>
          <input type="radio" id="option1" name="Question2" value="obtuse"><label for="option1">obtuse</label><br>
          <input type="radio" id="option2" name="Question2" value="acute"><label for="option2">acute</label><br>
          <input type="radio" id="option3" name="Question2" value="right angled"><label for="option3">right angled</label><br>
        </div>
      </form>

      <button id="submit-btn">Submit</button>
      <h2 id="output"></h2>

      <script src="./quiz.js"></script>
</body>
</html>
